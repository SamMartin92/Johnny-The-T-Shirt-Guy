<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Online store for Johnny the T-Shirt Guy">
    <meta name="keywords" content="t-shirt, design, screen-printing, clothing, accessories, irish">
    <meta name="author" content="Sam Martin">
    <title>∣Orders∣ Johnny The T-Shirt Guy</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>

        <a class='logo' href="index.html">
            <img src='assets/images/jttsg-sig.png' alt='Home button showing the Johnny the t shirt guy signature'
                class='home-image'>
        </a>


        <UL class='nav-bar'>
            <li><a class='small-text' href="index.html">Home</a></li>
            <li><a class='small-text' href="store.html">Shop</a></li>
            <li><a class='small-text' href="enquire.html">Orders</a></li>
        </UL>

    </header>

    <section class='small-screen-margin'>
        <div class='mid-section'>
            <div id='form-background'>
                <form class='form small-screen-margin' method='POST'
                    action="https://formdump.codeinstitute.net/">
                    <h2>Buy our t-shirts:</h2>
                    <!--Top 3 divs of form taken from Love Running-->
                    <div class='form-top'>
                        <label for="fname">First Name:</label>
                        <input id="fname" name="first_name" type="text" required>
                    </div>
                    <div class='form-top'>
                        <label for="lname">Last Name:</label>
                        <input id="lname" name="last_name" type="text" required>
                    </div>
                    <div class='form-top'>
                        <label for="email">Email Address:</label>
                        <input id="email" name="email_address" type="email" required>
                    </div>
                    <br>
                    <label for='address'>Postal Address (if making an order):</label>
                    <input id='address' placeholder='Address Line 1 (optional)' name='address1' type='text'>
                    <input placeholder='Address Line 2 (optional)' name='address2' type='text'>
                    <input placeholder='Town (optional)' name='town' type='text'>
                    <input placeholder='Eircode (optional)' name='eircode' type='text'>
                    <br>
                    <label for="size">Size:</label>

                    <select name="size" id="size">
                        <option value="blank" label=" "> </option>
                        <option value="s">Small</option>
                        <option value="m">Medium</option>
                        <option value="l">Large</option>
                        <option value="xl">X-Large</option>
                    </select>

                    <label for="product">Product:</label>

                    <select name="product" id="product">
                        <option value="blank" label=" "> </option>
                        <option value="nakatomi-plaza">Nakatomi Plaza tee</option>
                        <option value="free-hugs">Free Hugs tee</option>
                        <option value="2020">2020 tee</option>
                        <option value="liverpool-mandala">Liverpool Mandala tee</option>
                        <option value="essential-worker">Essental Worker tee</option>
                        <option value="blank-t-shrit">Blank t-shirt tee</option>
                        <option value="salah-mug">Mo Salah Mug</option>
                        <option value="coffee-cushion">Coffee Cushion</option>
                    </select>
                    <br>
                    <label for='enquiry'>
                        <strong>For any personalised or company requests, please leave a message below:</strong>
                    </label>
                    <textarea id='enquiry' placeholder="Please type your request here" rows='6' cols='40'></textarea>
                    <br>
                    <button type="submit">Submit</button>
                    <button type="reset">Reset form</button>

                </form>

            </div>

        </div>
    </section>

    <main class='med-screen-margin'>

        <section class='small-screen-margin' id='contact'>
            <h2>Contact :</h2>
            <p><i class="fas fa-phone-alt"></i> +353 86 841 1320</p>
            <p><i class="fas fa-envelope"></i> jonathanmcaleese@yahoo.co.uk</p>


            <iframe id='map' title='Map showing location of business'
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2417.616013135683!2d-7.8679392845816185!3d52.703025730402!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x485cc308403bea9d%3A0x24d727a2c3452353!2sJohnny%20the%20T-shirt%20Guy!5e0!3m2!1sen!2sie!4v1641812912740!5m2!1sen!2sie"
                width="600" height="450" allowfullscreen="" loading="lazy"></iframe>

        </section>
    </main>

    <footer>
        <ul class='social-media'>
            <li><a href="https://www.facebook.com/Johnny.TheTshirtguy2019/" target='_blank'
                    aria-label="Go to our facebook page (opens in new tab)" rel="noopener"><i
                        class="fab fa-facebook"></i></a></li>
            <li><a href="https://www.instagram.com/johnnythetshirtguy/?hl=en" target='_blank'
                    aria-label="Go to our instagram page (opens in new tab)" rel='noopener'><i
                        class="fab fa-instagram"></i></a></li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/6720c109a5.js" crossorigin="anonymous"></script>
</body>

</html>
