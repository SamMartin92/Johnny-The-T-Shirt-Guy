<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Johnny The T-Shirt Guy</title>
</head>

<body>
    <header>

        <a href="index.html">
            <img src='assets/images/jttsg-sig.png' alt='Home button showing the Johnny the t shirt guy signature'
                class='home-image'>
        </a>
        

            <UL class='nav-bar'>
                <li><a href="index.html">Home</a></li>
                <li><a href="store.html">Shop</a></li>
                <li><a href="enquire.html">Orders</a></li>
            </UL>

        
    </header>


    <main>
        <form id='sign-up-form' method='POST' action="https://formdump.codeinstitute.net/">
            <h2>Buy our t-shirts:</h2>
            <!--credit Love Running-->
            <label for="fname">First Name:</label>
            <input id="fname" name="first_name" type="text" required>
            <br>
            <label for="lname">Last Name:</label>
            <input id="lname" name="last_name" type="text" required>
            <br>
            <label for="email">Email Address:</label>
            <input id="email" name="email_address" type="email" required>
            <br>
            <label for='address'>Postal Address (if making an order):</label>
            <input id='address' placeholder='Address Line 1 (optional)' aria-placeholder="Address Line 1 (optional)"
                name='address1' type='text'>
            <input id='address' placeholder='Address Line 2 (optional)' aria-placeholder="Address Line 2 (optional)"
                name='address2' type='text'>
            <input id='address' placeholder='Town (optional)' aria-placeholder="Town (optional)" name='town'
                type='text'>
            <input id='address' placeholder='Eircode (optional)' aria-placeholder="Eircode (optional)" name='eircode='
                type='text'>
            <br>
            <label for="size">Size:</label>

            <select name="size" id="size">
                <option value="s">Small</option>
                <option value="m">Medium</option>
                <option value="l">Large</option>
                <option value="xl">X-Large</option>
            </select>

            <label for="product">Product:</label>

            <select name="product" id="product">
                <option value="nakatomi-plaza">Nakatomi Plaza tee</option>
                <option value="free-hugs">Free Hugs tee</option>
                <option value="2020">2020 tee</option>
                <option value="liverpool-mandala">Liverpool Mandala tee</option>
                <option value="essential-worker">Essental Worker tee</option>
                <option value="blank-t-shrit">Blank t-shirt tee</option>
            </select>

            <label for='enquiry'>
                <h4>For any personalised or company requests, please leave a message below:</h4>
            </label>
            <br>
            <textarea id='enquiry' placeholder="Please type your request here"
                aria-placeholder="Please type your request here" rows='8' cols='40'></textarea>
            <br>
            <button type="submit">Submit</button>
            <button type="reset">Reset form</button>


        </form>
    </main>

    <section id='contact'>
        <h3>Contact:</h3>
        <p><i class="fas fa-phone-alt"></i>+353 86 841 1320</p>
        <p><i class="fas fa-envelope"></i>jonathanmcaleese@yahoo.co.uk</p>


        <iframe id='map'
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2417.616013135683!2d-7.8679392845816185!3d52.703025730402!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x485cc308403bea9d%3A0x24d727a2c3452353!2sJohnny%20the%20T-shirt%20Guy!5e0!3m2!1sen!2sie!4v1641812912740!5m2!1sen!2sie"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

    </section>

    <footer>
        <ul class='social-media'>
            <li><a href="https://www.facebook.com/Johnny.TheTshirtguy2019/" target='_blank' rel="noopener"><i

                        class="fab fa-instagram"></i></a></li>
        </ul>
        <div class='scroll'>
            <h2>Make an Order with Johnny <a href="#"><i class="fas fa-arrow-circle-right"></i></a></h2>
